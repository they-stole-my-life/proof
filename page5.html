<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Archive</title>

  <!-- Optional Google Font (safe fallback if it ever fails) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

  <style>
    body { font-family: system-ui, sans-serif; margin: 0; }

    /* BIG HEADER */
    .hero {
      text-align: center;
      padding: 44px 18px 26px 18px;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    .hero-title {
      font-family: 'Pangolin', system-ui, sans-serif;
      margin: 0;
      line-height: 1.05;
      /* Huge but responsive, never overflows */
      font-size: clamp(2.5rem, 9vw, 6rem);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;

      /* Safety against overflow */
      overflow-wrap: break-word;
      word-break: break-word;

      color: #111;
    }

    /* NAVIGATION */
    .nav {
      position: sticky;
      top: 0;
      background: #111;
      padding: 12px 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      z-index: 999;
    }
    .nav a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      font-size: 14px;
    }
    .nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* PAGE CONTENT */
    .wrap { padding: 20px; }

    .pdf { margin: 18px 0; border: 1px solid #ddd; border-radius: 12px; overflow: hidden; }
    .hdr { padding: 10px 12px; background: #f7f7f7; border-bottom: 1px solid #eee; display:flex; justify-content:space-between; }
    .frame { width: 100%; height: 85vh; border: 0; display:block; }
    .placeholder { padding: 18px 12px; background:#fafafa; color:#555; }

    /* SCROLL TOGGLE BUTTON (top/bottom) */
    .scroll-btn {
      position: fixed;
      right: 18px;
      bottom: 24px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: #111;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      z-index: 2000;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }
    .scroll-btn:hover { transform: scale(1.08); }
    .scroll-btn:active { transform: scale(0.98); }
  </style>
</head>

<body>

  <!-- BIG HEADER -->
  <header class="hero">
    <h1 class="hero-title">Articles</h1>
  </header>

  <!-- NAV BAR -->
  <nav class="nav">
    <a href="page1.html">Page 1</a>
    <a href="page2.html">Page 2</a>
    <a href="page3.html">Page 3</a>
    <a href="page4.html">Page 4</a>
    <a href="page5.html">Page 5</a>
    <a href="page6.html">Page 6</a>
  </nav>

  <div class="wrap">
    <div id="container"></div>
  </div>

  <!-- Scroll toggle button -->
  <button id="scrollToggle" class="scroll-btn" aria-label="Scroll to bottom">↓</button>

  <script>
    const IDS_B64 = "";

    function b64ToText(b64) {
      try { return decodeURIComponent(escape(atob(b64))); }
      catch { return atob(b64); }
    }

    const idsText = IDS_B64 ? b64ToText(IDS_B64).trim() : "";
    const ids = idsText ? idsText.split("\n").map(s => s.trim()).filter(Boolean) : [];

    const container = document.getElementById("container");

    for (let i = 0; i < ids.length; i++) {
      const id = ids[i];
      const src = `https://drive.google.com/file/d/${id}/preview`;

      const section = document.createElement("section");
      section.className = "pdf";
      section.dataset.src = src;
      section.dataset.name = `Document ${i + 1}`;
      section.innerHTML = `
        <div class="hdr">
          <div>Document ${i + 1}</div>
          <a class="open" href="${src}" target="_blank" rel="noopener">Open</a>
        </div>
        <div class="placeholder">Not loaded yet (scroll to load).</div>
      `;
      container.appendChild(section);
    }

    /* Mobile stability: load closer to viewport and only when meaningfully visible */
    const ROOT_MARGIN = "150px 0px 150px 0px";

    function mount(card) {
      if (card.querySelector("iframe")) return;
      const src = card.dataset.src;
      const ph = card.querySelector(".placeholder");
      const iframe = document.createElement("iframe");
      iframe.className = "frame";
      iframe.loading = "lazy";
      iframe.src = src;
      iframe.title = card.dataset.name || "PDF";
      ph.replaceWith(iframe);
    }

    function unmount(card) {
      const iframe = card.querySelector("iframe");
      if (!iframe) return;
      iframe.src = "about:blank";
      const ph = document.createElement("div");
      ph.className = "placeholder";
      ph.textContent = "Unloaded (scroll back to load again).";
      iframe.replaceWith(ph);
    }

    const io = new IntersectionObserver((entries) => {
      for (const e of entries) {
        const card = e.target;
        if (e.isIntersecting) mount(card);
        else unmount(card);
      }
    }, { rootMargin: ROOT_MARGIN, threshold: 0.2 });

    document.querySelectorAll(".pdf").forEach(card => io.observe(card));

    /* Scroll toggle: bottom if not at bottom, otherwise top */
    const scrollBtn = document.getElementById("scrollToggle");

    function atBottom() {
      return (window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 5);
    }

    function updateScrollBtn() {
      if (atBottom()) {
        scrollBtn.textContent = "↑";
        scrollBtn.setAttribute("aria-label", "Scroll to top");
      } else {
        scrollBtn.textContent = "↓";
        scrollBtn.setAttribute("aria-label", "Scroll to bottom");
      }
    }

    scrollBtn.addEventListener("click", () => {
      if (!atBottom()) {
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      } else {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    });

    window.addEventListener("scroll", updateScrollBtn, { passive: true });
    updateScrollBtn();
  </script>

</body>
</html>
